{% extends "base.html" %}

{% block title %} School Sign Up {% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">School Sign Up</h3>
  
  <!-- change type to more specific types -->
  <div class="form-group">
    <label for="name"> School Name </label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter School Name"
    />
  </div>

  <div class="form-group">
    <label for="address"> School Address </label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter School Address"
    />
  </div>

  <div class="form-group">
    <label for="city"> School City </label>
    <input
      type="text"
      class="form-control"
      id="city"
      name="city"
      placeholder="Enter School City"
    />
  </div>

  <div class="form-group">
    <label for="phone"> School Phone </label>
    <input
      type="text"
      class="form-control"
      id="phone"
      name="phone"
      placeholder="Enter School Phone"
    />
  </div>

  <div class="form-group">
    <label for="email"> School Email </label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter School Email"
    />
  </div>
  
  <div class="form-group">
    <label for="principal_name"> Principal Full Name </label>
    <input
      type="text"
      class="form-control"
      id="principal_name"
      name="principal_name"
      placeholder="Enter Principal Full Name"
    />
  </div>

    <label for="password1">Password</label>
    <input
      type="password"

      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div> -->

  <br />
  
  <button type="submit" class="btn btn-primary">School Sign Up</button>
</form>
{% endblock %}
