{% extends "base.html" %}

{% block title %} User Sign Up {% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center"> Request User Sign Up for library {{id}} </h3>
  
  <div class="form-group">
    <label for="name"> Full Name </label>
    <input
    type="text"
    class="form-control"
    id="name"
    name="name"
    placeholder="Enter Full Name"
    />
  </div>

  <div class="form-group">
    <label for="birth_date"> Birth date </label>
    <input
    type="date"
    class="form-control"
    id="birth_date"
    name="birth_date"
    placeholder="Enter Birth Date"
    />
  </div>

  <div class="form-group">
    <label for="username"> Username </label>
    <input
    type="text"
    class="form-control"
    id="username"
    name="username"
    placeholder="Enter Username"
    />
  </div>

  <div class="form-group">
    <label for="password"> Password </label>
    <input
    type="password"
    class="form-control"
    id="password"
    name="password"
    placeholder="Enter Password"
    />
  </div>

  <div class="form-group">
    <label for="password2"> Password (validation) </label>
    <input
    type="password"
    class="form-control"
    id="password2"
    name="password2"
    placeholder="Enter Password (again)"
    />
  </div>

  <div class="form-group">
    <label for="role"> Role </label>
    <select class="form-control" id="role" name="role">
      <option value="member-student"> Member (student) </option>
      <option value="member-teacher"> Member (teacher) </option>
      <option value="manager"> Manager </option>
    </select>
  </div>

  <br />
  
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
