{% extends "base.html" %}

{% block title %} Admin Settings {% endblock %}

{% block content %}
<br></br>
<form action={{ url_for('admin_views.change_info') }} method="POST">
  <h3 align="center"> User Info </h3>

  <div class="form-group">
    <label for="name"> Full Name </label>
    <input
    type="text"
    class="form-control"
    id="name"
    name="name"
    value="{{user.name}}"
    />
  </div>

  <div class="form-group">
    <label for="birth_date"> Birth Date </label>
    <input
    type="date"
    class="form-control"
    id="birth_date"
    name="birth_date"
    value="{{user.birth_date}}"
    />
  </div>

  <br />
  
  <button type="submit" class="btn btn-primary">Change Info</button>
  
</form>

<br></br>

<form action={{ url_for('admin_views.change_password') }} method="POST">
  <h3 align="center"> Change Password </h3>

  <div class="form-group">
    <label for="cur_password"> Current password </label>
    <input
    type="password"
    class="form-control"
    id="cur_password"
    name="cur_password"
    placeholder="Enter Current Password"
    />
  </div>

  <div class="form-group">
    <label for="new_password"> New Password </label>
    <input
    type="password"
    class="form-control"
    id="new_password"
    name="new_password"
    placeholder="Enter New Password"
    />
  </div>

  <div class="form-group">
    <label for="rep_password"> New Password (validation) </label>
    <input
    type="password"
    class="form-control"
    id="rep_password"
    name="rep_password"
    placeholder="Enter New Password (again)"
    />
  </div>

  <br />
  
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>

<br></br>
<!-- action={{ url_for('admin_views.backup') }} -->
<form action={{ url_for('admin_views.backup') }} method="POST">
  <h3 align="center"> Backup Database </h3>

  <br />
  
  <button type="submit" class="btn btn-primary">Backup</button>
</form>

<br></br>

<form action={{ url_for('admin_views.restore') }} method="POST">
  <h3 align="center"> Restore Database </h3>

  <div class="form-group">
    <label for="backup_file"> Upload Backup File </label>
    <input
    type="file"
    class="form-control"
    id="backup_file"
    name="backup_file"
    />
  </div>

  <br />
  
  <button type="submit" class="btn btn-primary">Restore</button>
</form>

<br></br>
{% endblock %}
